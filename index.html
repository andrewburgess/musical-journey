<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='sp://import/css/api.css' />
	<link rel='stylesheet' href='sp://import/css/eve.css' />
    <link rel='stylesheet' type='text/css' href='css/style.css' />
    
    <script src='js/jquery.js'></script>
    <script src='js/bootstrap.js'></script>
    <script src='js/lastfm.js'></script>
    <script src='js/application.js'></script>
</head>
<body>
    <div class='container'>
        <header class='jumbotron subhead'>
            <h1>TAKE A MUSICAL JOURNEY</h1>
            <p class='lead'>
                Traverse between a number of artists based on a single seed artist
            </p>
        </header>
        
        <div id='navigator'>
            <div class='current'>
                <h2>CURRENTLY LISTENING TO</h2>
                <div id='current-image' class='image-holder pull-left'>
                </div>
                <div class='info-pane'>
                    <h1 id='artist-name'></h1>
                    <h2 id='track-title'></h2>
                    <div class='bio'>
                        
                    </div>
                    <div class='artist-images-container'>
                        <div id='artist-images'></div>
                    </div>
                </div>
            </div>
            
            <div class='upcoming'>
                <h2>PICK UPCOMING TRACK (OR I WILL FOR YOU)</h2>
                <div class='row-fluid'>
                    <div id='col1' class='span4'>
                    </div>
                    <div id='col2' class='span4'>
                    </div>
                    <div id='col3' class='span4'>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
